<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Icon of God</title>
  <style>
    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .sticky-bar img {
      width: 180px;
    }

    .login-container {
      margin-top: 120px;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-family: 'Agency FB', sans-serif;
      font-size: 1rem;
    }

    .btn {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="sticky-bar">
    <a href="index12.html">
      <img src="logo.png" alt="Icon of God Logo" />
    </a>
  </div>

  <div class="login-container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="loginEmail" placeholder="Email Address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button class="btn" type="submit">Log In</button>
      <a href="forgot_password.html" style="display: block; margin-top: 0.75rem; font-size: 0.9rem; text-align: center; color: #555; text-decoration: underline;">
        Forgot Password?
      </a>
      
    </form>
    <p style="margin-top: 1rem;">
      Don’t have an account? <a href="SignUp.html">Sign up</a>
    </p>
  </div>

  <script>
    const loginForm = document.querySelector("form");
  
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
  
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
  
      fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.user) {
          // ✅ This stores the user's name + email for the dashboard
          localStorage.setItem("iog_user", JSON.stringify(data.user));
          window.location.href = "Account_Dashboard.html";
        } else {
          alert(data.message || "Login failed.");
        }
      })
      .catch((err) => {
        console.error("Login error:", err);
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
