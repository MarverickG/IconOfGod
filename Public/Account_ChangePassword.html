<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password – Icon of God</title>
  <style>
    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
    }

    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .sticky-bar img {
      width: 180px;
    }

    .container {
      max-width: 500px;
      margin: 120px auto;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-family: 'Agency FB', sans-serif;
      font-size: 1rem;
    }

    .btn {
      background-color: #111;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="sticky-bar">
    <a href="index12.html"><img src="logo.png" alt="Icon of God Logo" /></a>
  </div>

  <div class="container">
    <h2>Change Password</h2>
    <form id="password-form">
        <input type="password" id="current-password" placeholder="Current Password" required />
        <input type="password" id="new-password" placeholder="New Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required />
        <div id="password-strength" style="height: 6px; background-color: #ddd; margin-bottom: 0.5rem; border-radius: 4px; overflow: hidden;">
          <div id="strength-bar" style="height: 100%; width: 0%; transition: width 0.3s;"></div>
        </div>
        <p id="strength-text" style="font-size: 0.85rem; color: #555; margin-top: -0.25rem; margin-bottom: 1rem;"></p>
        
        <button class="btn" type="submit">Update Password</button>
    </form>
  </div>

  <!-- ✅ FIXED: SCRIPT PLACED AFTER HTML CONTENT -->
  <script>
    const user = JSON.parse(localStorage.getItem("iog_user"));
    if (!user) window.location.href = "Account_Login.html";

    document.getElementById("password-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById("current-password").value;
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (newPassword !== confirmPassword) {
        alert("New passwords do not match.");
        return;
      }

      const passwordRequirements = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      if (!passwordRequirements.test(newPassword)) {
        alert("Password must be at least 8 characters, include a number and a special character.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: user.email, currentPassword, newPassword }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Password changed successfully.");
          localStorage.removeItem("iog_user");
          window.location.href = "index12.html";
        } else {
          alert(data.message || "Failed to update password.");
        }
      } catch (err) {
        alert("Could not connect to server.");
      }
    });
  </script>
</body>
</html>
