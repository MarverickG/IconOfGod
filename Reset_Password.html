<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ Icon of God</title>
  <style>
    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .sticky-bar img {
      width: 180px;
    }

    .reset-container {
      margin-top: 120px;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-family: 'Agency FB', sans-serif;
      font-size: 1rem;
    }

    .btn {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.85rem;
      width: 100%;
    }

    .btn:hover {
      background-color: #333;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="sticky-bar">
    <a href="index.html">
      <img src="logo.png" alt="Icon of God Logo" />
    </a>
  </div>

  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="reset-form">
      <input type="password" id="new-password" placeholder="New Password" required />
      <button class="btn" type="submit">Update Password</button>
    </form>
    <div class="message" id="reset-message"></div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");

    document.getElementById("reset-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword }),
        });

        const data = await res.json();
        const msgBox = document.getElementById("reset-message");

        if (res.ok) {
          msgBox.style.color = "green";
          msgBox.textContent = "Password updated successfully. Redirecting to login...";
          setTimeout(() => {
            window.location.href = "Account_Login.html";
          }, 2500);
        } else {
          msgBox.style.color = "red";
          msgBox.textContent = data.message || "Error updating password.";
        }
      } catch (err) {
        document.getElementById("reset-message").textContent = "Failed to connect to server.";
      }
    });
  </script>
</body>
</html>
