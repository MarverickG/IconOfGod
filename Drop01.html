<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Messenger – Drop 01 | Icon of God</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
      overflow-x: hidden;
    }
    .sticky-bar {

  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
    .sticky-bar img {
      width: 200px;
    }
    .product-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .product-images {
  flex: 1;
  height: 100vh;
  overflow-y: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
    .product-images img {
      max-width: 100%;
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .product-details {
  flex: 1;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding-left: 3rem;
  padding-right: 3rem;
}
    .product-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    <button class="btn">Notify Me</button>font-size: 1.2rem;
  font-weight: bold;
      margin-bottom: 2rem;
    }
    .product-description {<button class="btn">Notify Me</button>color: #111;
      margin-bottom: 2rem;
      max-width: 400px;
    }
    .btn {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
      }
      .product-images img {
        height: auto;
      }
      .product-details {
        padding: 2rem;
        align-items: center;
        text-align: center;
      }
    }
  .slider {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.slide {
  position: absolute;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  max-height: 90vh;
  width: auto;
  max-width: 100%;
  object-fit: contain;
}
.slide.active {
  opacity: 1;
  position: relative;
}
.indicators {
  position: absolute;
  bottom: 10px;
  display: flex;
  gap: 8px;
}
.dot {
  width: 12px;
  height: 12px;
  background-color: rgba(128,128,128,0.4);
  border-radius: 50%;
  cursor: pointer;
}
.dot.active {
  background-color: #000;
}
</style>
</head>
<body>
  <div class="sticky-bar">
  <a href="index12.html">
    <img src="logo.png" alt="Icon of God Logo" />
  </a>
</div>
  <div class="product-container">
    <div class="product-images">
  <div class="slider">
    <img src="IOG_Jersey.png" alt="The Messenger Front" class="slide active" />
    <img src="The_Messenger.png" alt="The Messenger Back" class="slide" />
    <div class="indicators">
      <span class="dot active" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
    </div>
  </div>
</div>
    <div class="product-details">
      <div class="product-title">The Messenger</div>
      <div class="product-subtitle" style="font-family: 'Agency FB', sans-serif; font-size: 1.2rem; font-weight: normal; margin-top: 0.3rem; margin-bottom: 2rem; letter-spacing: 1px;">Jersey</div>
      <div class="product-description">
        A visual echo of heaven. Revelation 5:5 — The Lion of the tribe of Judah has triumphed.
      </div>
      <div style="margin-top: 2rem;"></div>
<button class="btn">Notify Me</button>
    </div>
  </div>
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      dots[i].classList.toggle('active', i === index);
    });
    currentSlide = index;
  }
  // Swipe gesture support
  const slider = document.querySelector('.slider');
  let startX = 0;
  let endX = 0;

  slider.addEventListener('touchstart', e => {
    startX = e.changedTouches[0].screenX;
  });

  slider.addEventListener('touchend', e => {
    endX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    if (endX < startX - 50) {
      // swipe left
      if (currentSlide < slides.length - 1) showSlide(currentSlide + 1);
    } else if (endX > startX + 50) {
      // swipe right
      if (currentSlide > 0) showSlide(currentSlide - 1);
    }
  }
  // Desktop mouse drag support
  let isDragging = false;
  let dragStartX = 0;
  let dragEndX = 0;

  slider.addEventListener('mousedown', e => {
    isDragging = true;
    dragStartX = e.clientX;
  });

  slider.addEventListener('mouseup', e => {
    if (!isDragging) return;
    dragEndX = e.clientX;
    handleMouseSwipe();
    isDragging = false;
  });

  function handleMouseSwipe() {
    const dragDistance = dragEndX - dragStartX;
    if (dragDistance < -50 && currentSlide < slides.length - 1) {
      showSlide(currentSlide + 1);
    } else if (dragDistance > 50 && currentSlide > 0) {
      showSlide(currentSlide - 1);
    }
  }

  // Tap or click to switch slides (mobile + desktop)
  slider.addEventListener('click', () => {
    const nextSlide = (currentSlide + 1) % slides.length;
    showSlide(nextSlide);
  });

  // Desktop keyboard navigation
  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
      showSlide(currentSlide + 1);
    } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
      showSlide(currentSlide - 1);
    }
  });
</script>
</body>
</html>
