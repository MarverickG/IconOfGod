<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account – Icon of God</title>
  <style>
    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .sticky-bar img {
      width: 180px;
    }

    .signup-container {
      margin-top: 120px;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-family: 'Agency FB', sans-serif;
      font-size: 1rem;
    }

    .btn {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="sticky-bar">
    <a href="index12.html">
      <img src="logo.png" alt="Icon of God Logo" />
    </a>
  </div>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="password-strength" style="height: 6px; background-color: #ddd; margin-bottom: 0.5rem; border-radius: 4px; overflow: hidden;">
        <div id="strength-bar" style="height: 100%; width: 0%; transition: width 0.3s;"></div>
      </div>
      <p id="strength-text" style="font-size: 0.85rem; color: #555; margin-top: -0.25rem; margin-bottom: 1rem;"></p>
      
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button class="btn" type="submit">Sign Up</button>

      <div style="margin-top: 2rem;">
        <div style="margin: 1rem 0; opacity: 0.4; font-size: 0.9rem;">or</div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>

      <p style="margin-top: 1rem;">
        Already have an account? <a href="Login.html">Log in</a>
      </p>
    </form>
  </div>

  <!-- Google API (optional setup) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Signup Logic -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
  
      // ✅ Password match check
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      const passwordRequirements = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      if (!passwordRequirements.test(password)) {
      alert("Password must be at least 8 characters, include a number and a special character.");
      return;
        }
      try {
        const res = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });
  
        const data = await res.json();
  
        if (res.ok) {
          alert("Account created successfully!");
          localStorage.setItem("iog_user", JSON.stringify(data.user));
          window.location.href = "index12.html";
        } else {
          alert(data.message || "Signup failed.");
        }
      } catch (err) {
        console.error("Signup error:", err);
        alert("Could not connect to server. Try again later.");
      }
    });
  </script>
</body>
</html>
