<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile â€“ Icon of God</title>
  <style>
    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
    }

    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .sticky-bar img {
      width: 180px;
    }

    .container {
      max-width: 500px;
      margin: 120px auto;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-family: 'Agency FB', sans-serif;
      font-size: 1rem;
    }

    .btn {
      background-color: #111;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="sticky-bar">
    <a href="index12.html"><img src="logo.png" alt="Icon of God Logo" /></a>
  </div>

  <div class="container">
    <h2>Edit Profile</h2>
    <form id="edit-form">
      <input type="text" id="edit-name" placeholder="Name" required />
      <input type="email" id="edit-email" placeholder="Email" required />
      <button class="btn" type="submit">Save Changes</button>
    </form>
  </div>

  <script>
  
    let currentEmail = "";
window.addEventListener("DOMContentLoaded", async () => {
  try {
    const res = await fetch("https://iconofgod-backend.onrender.com/api/auth/dashboard", {
      method: "GET",
      credentials: "include"
    });
    if (!res.ok) throw new Error("Not authenticated");
    const data = await res.json();

    currentEmail = data.email;
    document.getElementById("edit-name").value = data.name;
    document.getElementById("edit-email").value = data.email;
  } catch (err) {
    window.location.href = "Login.html";
  }

  document.getElementById("edit-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("edit-name").value.trim();
    const email = document.getElementById("edit-email").value.trim();

    try {
      const res = await fetch("https://iconofgod-backend.onrender.com/api/auth/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ currentEmail, name, email }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Profile updated!");
        window.location.href = "Account_Dashboard.html";
      } else {
        alert(data.message || "Failed to update.");
      }
    } catch (err) {
      alert("Could not connect to server.");
    }
  });
});
  </script>
</body>
</html>
