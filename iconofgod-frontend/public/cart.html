<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart â€“ ICON OF GOD</title>
  <link rel="icon" href="web_favicon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'Agency FB';
      src: local('Agency FB'), local('AgencyFB');
    }

    body {
      margin: 0;
      font-family: 'Agency FB', sans-serif;
      background-color: #fff;
      color: #111;
    }

    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sticky-bar img {
      width: 200px;
    }

    .cart-container {
      margin-top: 100px;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #cart-items {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .btn {
      background-color: #111;
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="sticky-bar">
    <a href="Index12.html">
      <img src="logo.png" alt="Icon of God Logo" />
    </a>
  </div>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items">
      <p>Loading cart...</p>
    </div>
    <h2 id="cart-total">Total: $0</h2>
    <button class="btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <footer>
    Icon of God &copy; 2025 &nbsp;|&nbsp; Instagram &nbsp;|&nbsp; Email &nbsp;|&nbsp; Made with purpose
  </footer>

  <script>
    async function fetchCart() {
      const token = localStorage.getItem('token');
      const res = await fetch('https://iconofgod-backend.onrender.com/api/cart', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const container = document.getElementById("cart-items");

      if (!res.ok) {
        container.innerHTML = "<p>Could not load cart. Please log in.</p>";
        return;
      }

      const data = await res.json();

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "<p>Your cart is currently empty.</p>";
        document.getElementById("cart-total").textContent = "Total: $0";
        return;
      }

      container.innerHTML = "";
      let total = 0;

      data.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
        <img src="${item.imageUrl}" alt="${item.name}" style="width: 120px; margin-bottom: 10px;"><br>
        <strong>${item.name}</strong><br>
        Size: ${item.size}<br>
        Quantity: ${item.quantity}<br>
        Price: $${item.price} each
    `;
        total += item.price * item.quantity;
        container.appendChild(div);
      });

      document.getElementById("cart-total").textContent = `Total: $${total}`;
    }

    function checkout() {
      alert("Checkout will be available soon.");
    }

    fetchCart();
  </script>

</body>
</html>
